<div 
  class="ingredient-cont noselect"
  [title]="ingredient.name + ' [' + recipesNumber + ']'"
  *ngIf="ingredient.id > 0; else nullCategory"
>
  <div class="ingredient-wrap">
    <div class="ingredient" *ngIf="ingredient.id > 0; else nullCategory"></div>
    <button class="delete" (click)="deleteModalShow=true" *ngIf="currentUser.role!=='user' && showDeletingButton">
      <svg-icon class="trash-svg" [applyClass]="true" [src]="'assets/images/svg/trash.svg'" />
    </button>
  </div>
  
  <a
    [routerLink]="link"
  >
    <div style="position: relative; overflow: visible">
      <h1 class="name">
        <sup>{{ recipesNumber }} </sup>{{ ingredient.name }}
      </h1>
    </div>
  </a>
</div>

<ng-template #nullCategory>
  <div class="ingredient null">
    <p>Скоро...</p>
    <svg-icon
      [applyClass]="true"
      class="svg"
      [src]="'assets/images/svg/shocked-apples.svg'"
    ></svg-icon>
  </div>
</ng-template>


<app-modal @modal (resultEmit)="handleDeleteModal($event)" [type]="'yesOrNo'" [buttonsText]="['Да','Отмена']"
  [style]="'prim'" [description]="'Вы уверены, что хотите удалить ' + (context==='ingredient'?'этот ингредиент?':'эту группу ингредиентов?')"
  [title]="'Удаление '+(context==='ingredient'?'ингредиента':'группы ингредиентов')" *ngIf="deleteModalShow"></app-modal>
<app-modal @modal (resultEmit)="handleSuccessDeleteModal()" [type]="'Ok'" [buttonsText]="['Хорошо']" [style]="'sec'"
  [description]="(context==='ingredient'?'Ингредиент':'Группа ингредиентов')+' успешно удален'+(context==='ingredient'?'':'а')"
  [title]="(context==='ingredient'?'Ингредиент':'Группа ингредиентов')+' удален'+(context==='ingredient'?'':'а')" *ngIf="successDeleteModalShow"></app-modal>
