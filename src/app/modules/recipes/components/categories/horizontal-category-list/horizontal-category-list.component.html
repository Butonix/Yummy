

<div class="wrap" [ngClass]="{'has-scroll':showScrollButtons}">
  <div   class="recipe-list" #list>
     <app-category-list-item class="content" [context]="context" [showRecipesNumber]="showRecipesNumber"   *ngFor="let item of categories, let i=index" [category]="categories[i]"></app-category-list-item></div>


  <button class="scroll-left" >
    <svg-icon *ngIf="showScrollButtons"
      class="svg-arrow"
      (click)="scrollRight()"
      [applyClass]="true"
      [src]="'../../../../../assets/images/svg/arrow.svg'"
    >
    </svg-icon>
  </button>
  <button class="scroll-right">
    <svg-icon *ngIf="showScrollButtons"
      class="svg-arrow right"
      (click)="scrollLeft()"
      [applyClass]="true"
      [src]="'../../../../../assets/images/svg/arrow.svg'"
    >
    </svg-icon>
  </button>
</div>
