<div class="main" *ngIf="!this.isLoading; else loading">
  <h1>Все категории</h1>

  <div>
    <div *ngFor="let section of sections" class="sections">
      <div *ngIf="section.categoriesId.length > 0" class="sections">
        <h2>{{ section.name }}</h2>

        <app-vertical-category-list [showRecipesNumber]="true" *ngIf="getCategoriesOfSection(section).length > 0"
          [categories]="getCategoriesOfSection(section)"></app-vertical-category-list>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading....</p>
</ng-template>
