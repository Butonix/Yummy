<app-banner [notMain]="false" [background]="'main-banner-background'" [link]="'match'"
    [label]="'Готовьте с радостью\nЕшьте с удовольствием'" [buttonText]="'Подобрать рецепт'"></app-banner>


<div class="block">
<a routerLink="/recipes/best">
        <div  class="head">
            <h2>Популярные рецепты</h2>
    
            <svg-icon class="arrow-svg" [applyClass]="true"
                [src]="'../../../../../assets/images/svg/go-back.svg'"></svg-icon>
        </div>
</a>
    <div class="recipes horizontal">
        <app-horizontal-recipe-list [recipes]="popularRecipes"></app-horizontal-recipe-list>
    </div>
</div>

<div class="block">
   <a routerLink="/sections">
       <div  class="head">
            <h2>Разделы</h2>
    
            <svg-icon class="arrow-svg" [applyClass]="true"
                [src]="'../../../../../assets/images/svg/go-back.svg'"></svg-icon>
        </div>
   </a>
   <div class="recipes"> <app-horizontal-category-list [context]="'section'" [showRecipesNumber]="true"  [categories]="allSections"></app-horizontal-category-list></div>

</div>


<app-banner *ngIf="currentUser.id === 0" [link]="'greetings'"
    [info]="'Получи преимущества и расширенные функции зарегистрированных кулинаров'"
    [label]="'Откроем мир вкуса вместе'" [buttonText]="'Создать аккаунт'"
    [background]="'reg-banner-background'"></app-banner>

<app-banner *ngIf="currentUser.id !== 0"
    [info]="'Добавляй подробные, проверенные временем рецепты и делись опытом с другими кулинарами'"
    [label]="'Добавляй рецепты и делитесь ими'" [buttonText]="'Создать рецепт'"
    [background]="'share-recipes-banner-background'"  (clickButton)="creatingMode=true"></app-banner>


<div class="block">
    <a routerLink="/recipes/recent">
        <div  class="head">
            <h2>Свежие рецепты</h2>
    
            <svg-icon class="arrow-svg" [applyClass]="true"
                [src]="'../../../../../assets/images/svg/go-back.svg'"></svg-icon>
        </div>
    </a>
    <div class="recipes horizontal"><app-horizontal-recipe-list  [recipes]="recentRecipes"></app-horizontal-recipe-list></div>

</div>
<app-banner *ngIf="currentUser.id !== 0" [link]="'cooks'"
    [info]="'Посмотри профили кулинаров и подчерпни идеи для ведения собственного профиля и рецептов!'"
    [label]="'Находи вдохновение совсем рядом'" [buttonText]="'Все кулинары'"
    [background]="'inspiration-banner-background'"></app-banner>

<div class="block" *ngIf="currentUser.id!==0 && userRecipes.length>0">

    <a routerLink="/recipes/yours" >
        <div class="head">
            <h2>Твои рецепты</h2>
    
            <svg-icon class="arrow-svg" [applyClass]="true"
                [src]="'../../../../../assets/images/svg/go-back.svg'"></svg-icon>
        </div>
    </a>


    <div *ngIf="userRecipes.length >=4; else vertical">

        <div class="recipes horizontal"><app-horizontal-recipe-list
                [recipes]="userRecipes"></app-horizontal-recipe-list></div>

    </div>


    <ng-template #vertical>

        <div class="recipes"><app-vertical-recipe-list [cols]="4" [blocks]="userRecipes"></app-vertical-recipe-list>
        </div>
    </ng-template>

</div>

  <app-recipe-create style="z-index:10; position: fixed;" *ngIf="creatingMode"  (closeEmitter)="closeEdit()" @modal ></app-recipe-create>
