<div class="input">
 <div>
    <textarea
    autocomplete="off"
        readonly
    onfocus="this.removeAttribute('readonly')"
      [maxlength]="max"
      [(ngModel)]="value"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      (keyup)="onKeyUp($event)"
      *ngIf="this.type === 'textarea'"
    ></textarea>
    <input
        readonly
    onfocus="this.removeAttribute('readonly')"

      [maxlength]="max"
      *ngIf="this.type === 'input'"
      (keyup)="onKeyUp($event)"
      [ngStyle]="{ 'padding-right': this.password ? '2rem' : '' }"
      autocomplete="off"
      type="text"
      #input
      [ngClass]="{
          uncorrect:warningShow && !testMask()
      }"
      [type]="this.password ? (this.showPassword ? 'password' : 'text') : 'text'"
      [(ngModel)]="value"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />
  
    <p
      class="placeholder"
      [ngClass]="{
        uncorrect: warningShow && !testMask(),
        up: this.isFocused,
        sleep: this.isSleep,
        textarea: this.type === 'textarea'
      }"
    >
      {{ placeholder }}
    </p>
