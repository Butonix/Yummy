<button  [ngClass]="getClass()" [disabled]="!disabled">
    {{text}}
    <svg-icon *ngIf="style==='banner'" class="svg-arrow" [applyClass]="true" [src]="'../../../../../assets/images/svg/banner-button-arrow.svg'"></svg-icon>
    <svg-icon *ngIf="icon!==''" [applyClass]="true" class="svg" [src]="'../../../../../assets/images/svg/'+icon+'.svg'" ></svg-icon>
</button>
