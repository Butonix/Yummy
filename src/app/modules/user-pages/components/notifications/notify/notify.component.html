<div class="main" (mouseleave)="blurEmitter.emit(notify)" (mouseenter)="hover.emit(notify)" [ngClass]="getClass()">
    <button *ngIf="!notify.context.includes('plan')" class="delete-button" (click)="deleteNotify()">
        <svg-icon class="delete" [applyClass]="true" [src]="'/assets/images/svg/close.svg'"></svg-icon>
    </button>
    <a class="body"  [routerLink]="notify.relatedLink?notify.relatedLink:null" >

        <div class="head">
            <svg-icon class="svg-notify" [applyClass]="true" [src]="icon"></svg-icon>
            <h1 class="title">{{notify.title}}</h1>
        </div>

        <p class="text" [innerHTML]="notify.message"></p>

                            <p *ngIf="notify.context.includes('plan')" class="text explain">*Уведомление удалится самостоятельно</p>

        <p class="text time">{{notify.timestamp|timePast}}</p>
    </a>
    
</div>
