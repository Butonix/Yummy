<div class="header">
  <label routerLink="">{{ "yummy" | titlecase }}</label>

  <div *ngIf="!mobile" class="menu-items">
    <app-select
      [items]="recipeSelectItems"
      [disabling]="
        !this.currentUser
          ? [true, false, false, true, false]
          : [false, false, false, false, false]
      "
      [routerLinks]="[
        'recipes/yours',
        'recipes',
        'categories',
        'recipes/favorite',
        'recipes/match'
      ]"
    ></app-select>
    <app-select
      [items]="cooksSelectItems"
      [disabling]="
        !this.currentUser ? [true, false, false] : [false, false, false]
      "
      [routerLinks]="['cooks/list/' + currentUser?.id, 'cooks', 'updates']"
    ></app-select>
    <a
      routerLink="cooking-plan"
      class="cook-plan"
      [ngClass]="{ dsl: !this.currentUser ? true : false }"
      >План готовки</a
    >
  </div>

  <div class="buttons" *ngIf="!mobile">
    <button
      routerLink="authentication/greetings"
      *ngIf="currentUser"
      class="svg-button"
    >
      <svg-icon
        [src]="'../../../assets/images/svg/bell.svg'"
        [class]="'svg'"
        >></svg-icon
      >

      <div class="notifications" *ngIf="notificationsCount > 0">
        {{ notificationsCount }}
      </div>
    </button>

    <button
      [routerLink]="
        !currentUser ? 'greetings' : 'cooks/list/' + currentUser.id
      "
      class="svg-button"
    >
      <ng-template #account>
        <svg-icon
          [src]="'../../../assets/images/svg/account.svg'"
          [class]="'svg'"
          >></svg-icon
        >
      </ng-template>
      <svg-icon 
        *ngIf="!currentUser; else account"
        [src]="'../../../assets/images/svg/enter.svg'"
        [class]="'svg'"
        >></svg-icon
      >
    </button>
  </div>

  <div (click)="hambOpen = !hambOpen" *ngIf="mobile" class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div *ngIf="hambOpen" class="menu-mobile" @settingsMobile>
  <div class="menu-mobile-cont">
    <div class="close" (click)="hambOpen = !hambOpen">✕</div>
    <label>Меню</label>

    <div class="menu-mobile-links">
      <app-select
        [items]="recipeSelectItems"
        [disabling]="
          !this.currentUser
            ? [true, false, false, true, false]
            : [false, false, false, false, false]
        "
        [routerLinks]="[
          'recipes/yours',
          'recipes',
          'categories',
          'recipes/favorite',
          'recipes/match'
        ]"
      ></app-select>
      <app-select
        [items]="cooksSelectItems"
        [disabling]="
          !this.currentUser ? [true, false, false] : [false, false, false]
        "
        [routerLinks]="['cooks/' + currentUser?.id, 'cooks', 'updates']"
      ></app-select>
      <a
        routerLink="cooking-plan"
        class="cook-plan"
        [ngClass]="{ dsl: !this.currentUser ? true : false }"
        >План готовки</a
      >
    </div>
    <button class="auth" routerLink="authentication/greetings">
      Авторизация
    </button>
  </div>
</div>
