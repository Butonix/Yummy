            <div></div>
            <div></div>
            <div></div>
        </div>

</div>

<div *ngIf="hambOpen" class="menu-mobile" @settingsMobile>

    

    <div class="menu-mobile-cont" >

        <div class="close" (click)="hambOpen=!hambOpen">✕</div>
        <label>Меню</label>

        <div class="menu-mobile-links">
            <app-select (emitter)="closeSettings()" [items]="recipeSelectItems" [disabling]="[true,false,false,true,false]" [routerLinks]="['my-recipes','all-recipes','all-categories','favorite-recipes','recipe-definition']"></app-select>
            <app-select (emitter)="closeSettings()"  [items]="cooksSelectItems" [disabling]="[true,false,false]" [routerLinks]="['my-profile','all-cooks','updates']"></app-select>
            <a routerLink="cooking-plan" class="cook-plan" [ngClass]="{'dsl':!authService.isLoggedIn?true:false}">План готовки</a>
        </div>
        <button class="auth" routerLink="authentication/greetings">Авторизация</button>
    
    </div>
   
</div>
